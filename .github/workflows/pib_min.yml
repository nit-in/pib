jobs:
  pib_articles:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache pip and llama-cpp build
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/llama_cpp
            /home/runner/.cache/llama_cpp
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Mistral model
        id: cache-mistral
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/models/mistral-7b-instruct-v0.2.Q4_K_M.gguf
          key: ${{ runner.os }}-mistral-7b-instruct-v0.2-q4km

      - name: setting_up
        if: always()
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        run: |
          echo "set man-db/auto-update false" | sudo debconf-communicate dpkg-reconfigure man-db
          sudo apt update
          sudo apt install --fix-missing -y python3 wkhtmltopdf fd-find poppler-utils
          sudo ln -s $(which fdfind) /usr/bin/fd
          sudo pip install -r requirements.txt --ignore-installed
          mkdir -p /home/runner/zips/{text,monthly,daily}
          mkdir -p /home/runner/pib/{article_links,articles,json_dir}
          sudo pip install -U pyopenssl cryptography --ignore-installed || echo "upgrade failed"
          pip install llama-cpp-python --extra-index-url https://abetlen.github.io/llama-cpp-python/whl/cpu

      - name: Download Mistral model if missing
        if: steps.cache-mistral.outputs.cache-hit != 'true'
        run: |
          predir=$(pwd)
          mkdir -p ${predir}/models
          if [ ! -f ${predir}/models/mistral-7b-instruct-v0.2.Q4_K_M.gguf ]; then
            echo "Downloading Mistral-7B-Instruct-v0.2 model..."
            wget -O "${predir}/models/mistral-7b-instruct-v0.2.Q4_K_M.gguf" \
              https://huggingface.co/TheBloke/Mistral-7B-Instruct-v0.2-GGUF/resolve/main/mistral-7b-instruct-v0.2.Q4_K_M.gguf
          fi

      - name: set env
        run:  |
          echo ${{ inputs.customTag }}
          echo PIB_TAG=${{ inputs.customTag }} >> $GITHUB_ENV
          
      - name: run script
        run:  |
          source .env
          echo $(pwd)
          pib_min ${{ inputs.intialDate }} ${{ inputs.lastDate }} ${{ inputs.ministrycode }} || err_handle "10" "Spider failed to run"

      - name: make txt files
        run:  |
          source .env
          pdftxt

      - name: cat_links
        run:  |
          source .env
          cd /home/runner/pib/article_links/
          ls -lah
          cat *.txt > PIB_TEXT_${{ env.PIB_MONTH }}_${{ env.PIB_YEAR }}.txt || echo "links do not exists"

      - name: cat_json
        run:  |
          source .env
          cd /home/runner/pib/json_dir/
          ls -lah
          cat $(ls PIB_JSON_*_*_*.json | grep -v "^PIB_JSON_${{ env.PIB_MONTH }}_${{ env.PIB_YEAR }}.json$") > PIB_JSON_${{ env.PIB_MONTH }}_${{ env.PIB_YEAR }}.json || cat *.json >> PIB_JSON_${{ env.PIB_MONTH }}_${{ env.PIB_YEAR }}.json

      - name: zipup_months_articles
        run:  |
          source .env
          cd /home/runner/
          zip -r "/home/runner/zips/monthly/PIB_${{ env.PIB_TAG }}.zip" pib || err_handle "13" "Failed to create PIB_${{ env.PIB_TAG }}.zip"

      - name: zipup_months_articles_by_days
        run:  |
          source .env
          cd /home/runner
          for day in pib/*/*/*; do
            echo $day
            dayname=$(basename $day)
            monthdir=$(dirname $day)
            monthname=$(basename $monthdir)
            yeardir=$(dirname $monthdir)
            yearname=$(basename $yeardir)
            zip -r "/home/runner/zips/daily/PIB_${dayname}_${monthname}_${yearname}_${{ env.PIB_TAG }}.zip" $day || err_handle "13" "Failed to create PIB_${dayname}_${{ env.PIB_TAG }}.zip"
          done

      - name: Create Monthly zip
        uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: "/home/runner/zips/monthly/*.zip"
          token: ${{ secrets.PIB }}
          tag: "PIB_All_${{ env.PIB_TAG }}"
          allowUpdates: true
          body : "PIB articles from ${{ inputs.intialDate }} to ${{ inputs.lastDate }}"

      - name: Create Daily zips
        uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: "/home/runner/zips/daily/*.zip"
          token: ${{ secrets.PIB }}
          tag: "PIB_Daily_${{ env.PIB_TAG }}"
          allowUpdates: true
          body : "PIB articles (by date) from ${{ inputs.intialDate }} to ${{ inputs.lastDate }}"

      - name: Create Link text files
        uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: "/home/runner/pib/article_links/*.txt"
          token: ${{ secrets.PIB }}
          tag: "PIB_Links_${{ env.PIB_MONTH }}_${{ env.PIB_YEAR }}"
          allowUpdates: true
          body : "PIB articles links for the month of ${{ env.PIB_MONTH }}, ${{ env.PIB_YEAR }}"

      - name: Create json files
        uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: "/home/runner/pib/json_dir/*.json"
          token: ${{ secrets.PIB }}
          tag: "PIB_JSON_${{ env.PIB_MONTH }}_${{ env.PIB_YEAR }}"
          allowUpdates: true
          body : "PIB articles json for the month of ${{ env.PIB_MONTH }}, ${{ env.PIB_YEAR }}"
